<h1>Property binding de classe
  <i
  [class.bi-star]="!meuFavorito"
  [class.bi-star-fill]="meuFavorito"
  (click)="onClick()"
  ></i>
</h1>

<h1>Utilizando o ngClass
  <i
  [ngClass]="{
    'bi-star': '!meuFavorito',
    'bi-star-fill': 'meuFavorito'
  }"
  [class.bi-star]="!meuFavorito"
  [class.bi-star-fill]="meuFavorito"
  (click)="onClick()"
  ></i>
</h1>
